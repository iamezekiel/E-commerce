<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">E-Tech Shop</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
      <button>Search</button>
    </div>
    <div class="cart">ðŸ›’ Cart</div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Welcome to E-Tech Shop</h1>
    <p>Get the best deals on top products today!</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Product Grid -->
  <section id="products" class="product-grid">
    <div class="product">
      <img src="images/beatz.jpg" alt="Product 1">
      <h3>Wireless Headphones</h3>
      <p class="price">$300.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/4K.jpg" alt="Product 2">
      <h3>4K Monitor</h3>
      <p class="price">$1800.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/ps.jpg" alt="Product 3">
      <h3>Play station 5</h3>
      <p class="price">$1000.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/mac.jpg" alt="Product 4">
      <h3>Macbook Air </h3>
      <p class="price">$1500.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 E-Tech Shop. All rights reserved.</p>
  </footer>

</body>
</html>
